<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Numbri arvamise mäng</title>
</head>
<body>
   <h1> Numbri arvamise mäng</h1>
    <p>Arva ära numbrer 1 ja 100 vahel</p>
    
<div class="form">
<label for="guessField">Siseata pakkumine:</label>
<input type="number" id="guessField" class="guessField" min="1" max="100">
<input type="submit" value="Kontrolli" class="guessSubmit">
</div>
   
<div class="results">
    <p class="guesses"></p>
    <p class="lastResult"></p>
    <p class="lowOrHigh"></p>
    <p class="previous"></p>
    <div class="input">
        <form id="newStart">
            <input class= "startNew" type="submit" value="Alusta uuesti">
        </form>
    </div>
</div>

<script src="main.js"></script>
</body>
</html>
